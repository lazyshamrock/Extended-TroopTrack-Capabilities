						<h3 class="t-op">Run Now</h3>
					</div>
                    <div class="items">
                    <script>
						let data = fetch('data/automation_history.json',{
							headers : { 
								'Content-Type': 'application/json',
								'Accept': 'application/json'
							}
							})
							.then((response) => response.json())
							.then((json) => console.log(json));
                        let template = {'<>':'div class="item1"','html':'${Automation} ${Date_Run}'};
                        
                        //render
                        document.write( json2html.render(data,template) );
                        
                    </script>
